<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ECLIPSEWORK ‚Äì Projects</title>
  <link rel="stylesheet" href="projects.css">
</head>
<body>

<!-- =========================
     NAVBAR
========================= -->
<div class="navbar">
  <div class="nav-left">
    <div class="brand">ECLIPSEWORK</div>

    <div class="nav-links">
      <a href="#" onclick="goDashboard()">DASHBOARD</a>
      <a href="#" class="active">PROJECTS</a>
      <a href="#" onclick="goTasks()">TASKS</a>
    </div>
  </div>

  <div class="nav-right">
    <div class="avatar">
      <img src="user.png" alt="user">
    </div>
    <div class="user-name">‚Äî</div>
  </div>
</div>

<!-- =========================
     PAGE HEADER
========================= -->
<div class="page-header">
  <h2>My Projects</h2>

  <button class="btn-primary" onclick="openNewProject()">
    + NEW PROJECT
  </button>
</div>

<!-- =========================
     PROJECTS TABLE
========================= -->
<table id="projectsTable">
  <thead>
    <tr>
      <th>PROJECT</th>
      <th>DESCRIPTION</th>
      <th>ROLE</th>
      <th class="col-center">TASKS</th>
      <th class="col-center">PROGRESSION</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<!-- =====================================================
     MAIN ENTRY POINT ‚Äî CALLED FROM JAVA
===================================================== -->
<script>
function loadProjects(data) {
  console.log("üì• loadProjects called:", data);

  if (!data || data.length === 0) {
    console.warn("‚ö†Ô∏è No projects received");
    return;
  }

  /* ===============================
     USER NAME (FROM FIRST DASHBOARD)
  =============================== */
  if (data[0].leader) {
    const leader = data[0].leader;
    document.querySelector(".user-name").textContent =
      leader.firstName + " " + leader.lastName;
  }

  const tbody = document.querySelector("#projectsTable tbody");
  tbody.innerHTML = "";

  data.forEach(ws => {

    /* ===============================
       PROGRESSION
    =============================== */
    const done = ws.progress.done;
    const total = ws.progress.total;
    const pct = total === 0 ? 0 : Math.round((done / total) * 100);

    /* ===============================
       ROLE ‚Äî COMES FROM BACKEND
       ws.currentUserRole = "LEAD" | "MEMBER"
    =============================== */
    const isLead = ws.currentUserRole === "LEAD";

    const roleClass = isLead ? "leader" : "member";
    const roleLabel = isLead ? "LEADER" : "MEMBER";

    console.log(
      "UI ROLE ‚Üí teamId =", ws.workspace.teamId,
      "role =", ws.currentUserRole
    );

    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>
        <div class="project-name">
          ${ws.workspace.name}
          ${isLead ? `<span class="edit">‚úé</span>` : ``}
        </div>
      </td>

      <td>${ws.workspace.description || "‚Äî"}</td>

      <td>
        <span class="role ${roleClass}">
          ${roleLabel}
        </span>
      </td>

      <td class="col-center">
        <button class="btn">
          SEE TASKS
        </button>
      </td>

      <td class="col-center">
        <button class="btn" onclick="openWorkspace(${ws.workspace.teamId})">
          ${pct}% ‚Äì SEE PROGRESSION
        </button>
      </td>
    `;

    tbody.appendChild(tr);
  });
}
</script>

<!-- =====================================================
     JAVA BRIDGE NAVIGATION
===================================================== -->
<script>
function openWorkspace(teamId) {
  if (window.java && window.java.openWorkspace) {
    window.java.openWorkspace(teamId);
  } else {
    console.error("‚ùå java.openWorkspace not available");
  }
}

function openNewProject() {
  if (window.java && window.java.openNewProject) {
    window.java.openNewProject();
  } else {
    console.warn("openNewProject() not implemented");
  }
}

function goDashboard() {
  if (window.java && window.java.goDashboard) {
    window.java.goDashboard();
  }
}

function goTasks() {
  if (window.java && window.java.goTasks) {
    window.java.goTasks();
  }
}
</script>

</body>
</html>
