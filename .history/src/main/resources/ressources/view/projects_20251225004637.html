<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ECLIPSEWORK ‚Äì Projects</title>
  <link rel="stylesheet" href="projects.css">
</head>
<body>

<!-- =========================
     NAVBAR
========================= -->
<div class="navbar">
  <div class="nav-left">
    <div class="brand">ECLIPSEWORK</div>

    <div class="nav-links">
      <a href="#" onclick="goDashboard()">DASHBOARD</a>
      <a href="#" class="active">PROJECTS</a>
      <a href="#" onclick="goTasks()">TASKS</a>
    </div>
  </div>

  <div class="nav-right">
    <div class="avatar">
      <img src="user.png" alt="user">
    </div>
    <div class="user-name">FULL NAME</div>
  </div>
</div>

<!-- =========================
     PAGE HEADER
========================= -->
<div class="page-header">
  <h2>My Projects</h2>

  <button class="btn-primary" onclick="openNewProject()">
    + NEW PROJECT
  </button>
</div>


<!-- =========================
     PROJECTS TABLE
========================= -->
<table id="projectsTable">
  <thead>
    <tr>
      <th>PROJECTS</th>
      <th>DESCRIPTION</th>
      <th>ROLE</th>
      <th class="col-center">TASKS</th>
      <th class="col-center">PROGRESSION</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
function loadProjects(data) {
  if (data.length > 0 && data[0].leader) {
    const leader = data[0].leader;
    document.querySelector(".user-name").textContent =
      leader.firstName + " " + leader.lastName;
  }

  const tbody = document.querySelector("#projectsTable tbody");
  tbody.innerHTML = "";

  data.forEach(ws => {
    const done = ws.progress.done;
    const total = ws.progress.total;
    const pct = total === 0 ? 0 : Math.round(done / total * 100);

    const roleClass =
      ws.leader && ws.leader.user_id === window.currentUserId
        ? "leader"
        : "member";

    const roleLabel = roleClass === "leader" ? "LEADER" : "MEMBER";

    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>
        <div class="project-name">
          ${ws.workspace.name}
          <span class="edit">‚úé</span>
        </div>
      </td>

      <td>${ws.workspace.description || "‚Äî"}</td>

      <td>
        <span class="role ${roleClass}">
          ${roleLabel}
        </span>
      </td>

      <td class="col-center">
        <button class="btn">SEE TASKS</button>
      </td>

      <td class="col-center">
        <button class="btn" onclick="openWorkspace(${ws.workspace.teamId})">
          ${pct}% ‚Äì SEE PROGRESSION
        </button>
      </td>
    `;

    tbody.appendChild(tr);
  });
}

// JavaFX hooks
function openWorkspace(teamId) {
  if (window.java && window.java.openWorkspace) {
    window.java.openWorkspace(teamId);
  }
}

function openNewProject() {
  console.log("‚ûï New Project button clicked");
  if (window.java && window.java.openNewProject) {
    window.java.openNewProject();
  } else {
    console.warn("openNewProject() not implemented yet");
  }
}

function goDashboard() {
  if (window.java && window.java.goDashboard) {
    window.java.goDashboard();
  }
}

function goTasks() {
  if (window.java && window.java.goTasks) {
    window.java.goTasks();
  }
}
</script>
<script>
console.log("‚úÖ invite-members.js loaded");

const selectedUsers = new Map();

function searchUsers(value) {
  console.log("üîç searchUsers called with:", value);

  const box = document.getElementById("inviteResults");
  box.innerHTML = "";

  if (!value || value.length < 1) return;

  if (!window.javaBridge || !window.javaBridge.searchUsersByEmail) {
    console.error("‚ùå searchUsersByEmail not available on javaBridge");
    return;
  }

  const raw = window.javaBridge.searchUsersByEmail(value);
  console.log("üì¶ Backend response:", raw);

  let users;
  try {
    users = JSON.parse(raw);
  } catch (e) {
    console.error("‚ùå Invalid JSON", e);
    return;
  }

  users.forEach(u => {
    if (selectedUsers.has(u.userId)) return;

    const div = document.createElement("div");
    div.className = "invite-item";
    div.textContent = u.email;

    div.onclick = () => addMember(u);
    box.appendChild(div);
  });
}

function addMember(user) {
  console.log("‚ûï Adding member:", user.email);
  selectedUsers.set(user.userId, user);

  document.getElementById("inviteEmail").value = "";
  document.getElementById("inviteResults").innerHTML = "";

  renderSelectedMembers();
}

function removeMember(userId) {
  selectedUsers.delete(userId);
  renderSelectedMembers();
}

function renderSelectedMembers() {
  const container = document.getElementById("selectedMembers");
  container.innerHTML = "";

  selectedUsers.forEach(user => {
    const chip = document.createElement("div");
    chip.className = "member-chip";
    chip.innerHTML = `
      ${user.email}
      <span onclick="removeMember(${user.userId})">√ó</span>
    `;
    container.appendChild(chip);
  });
}
</script>

</body>
</html>
