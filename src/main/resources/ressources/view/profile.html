<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - ECLIPSEWORK</title>
    <link rel="stylesheet" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar">
    <div class="nav-content">
        <div class="logo">ECLIPSEWORK</div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="profile.html" class="active">Profile</a>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </div>
</nav>

<div class="container">
    <div class="form-card">
        <h1 class="form-title">MY PROFILE</h1>

        <form id="profileForm">
            <div class="form-group">
                <label>FULL NAME</label>
                <input type="text" id="profileFullName" placeholder="NAME" required>
            </div>

            <div class="form-group">
                <label>EMAIL ADDRESS</label>
                <input type="email" id="profileEmail" placeholder="EMAIL-ADDRESS@ECWORK.COM" disabled>
            </div>

            <button type="submit" class="btn-primary">UPDATE PROFILE</button>
        </form>

        <div class="divider"></div>

        <h2 class="section-title">CHANGE PASSWORD</h2>

        <form id="passwordForm">
            <div class="form-group">
                <label>CURRENT PASSWORD</label>
                <div class="password-input">
                    <input type="password" id="currentPassword" placeholder="PASSWORD" required>
                    <button type="button" class="toggle-password" data-target="currentPassword">
                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label>NEW PASSWORD</label>
                <div class="password-input">
                    <input type="password" id="newPassword" placeholder="PASSWORD" required>
                    <button type="button" class="toggle-password" data-target="newPassword">
                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label>CONFIRM NEW PASSWORD</label>
                <div class="password-input">
                    <input type="password" id="confirmNewPassword" placeholder="PASSWORD" required>
                    <button type="button" class="toggle-password" data-target="confirmNewPassword">
                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-primary">CHANGE PASSWORD</button>
        </form>

        <div class="logo-bottom">ECLIPSEWORK</div>
    </div>
</div>

<script src="profile.js"></script>
</body>
</html>
