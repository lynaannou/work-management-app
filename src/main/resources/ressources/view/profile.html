<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings - ECLIPSEWORK</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
<div class="container">
    <button  id="returnBtn" class="return-btn" title="Back to workspace">
        ‚Üê
    </button>
    <div class="profile-card">
        <h1 class="title">PROFILE SETTINGS</h1>

        <!-- Profile Information Section -->
        <div class="section" id="profileSection">
            <div class="section-header">
                <h2>Personal Information</h2>
                <button class="edit-btn" onclick="toggleEdit('profile')">
                    <span class="edit-icon">‚úé</span> Edit
                </button>
            </div>

            <div class="form-group">
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName" disabled>
            </div>

            <div class="form-group">
                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName" disabled>
            </div>

            <div class="form-group">
                <label for="emailAddress">EMAIL ADDRESS</label>
                <input type="email" id="emailAddress"  disabled readonly class="readonly-field">
                <span class="field-note">Email cannot be changed</span>
            </div>

            <div class="action-buttons" id="profileActions" style="display: none;">
                <button class="btn-primary" onclick="saveProfile(event)">SAVE CHANGES</button>
                <button class="btn-secondary" onclick="cancelEdit('profile')">CANCEL</button>
            </div>
        </div>

        <!-- Password Section -->
        <div class="section" id="passwordSection">
            <div class="section-header">
                <h2>Change Password</h2>
                <button class="edit-btn" onclick="toggleEdit('password')">
                    <span class="edit-icon">‚úé</span> Edit
                </button>
            </div>

            <div class="password-fields" id="passwordFields" style="display: none;">
                <div class="form-group">
                    <label for="currentPassword">CURRENT PASSWORD</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="currentPassword" placeholder="Enter current password">
                        <button class="toggle-password" onclick="togglePasswordVisibility('currentPassword', event)">
                            <span class="eye-icon">üëÅ</span>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="newPassword">NEW PASSWORD</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="newPassword" placeholder="Enter new password">
                        <button class="toggle-password" onclick="togglePasswordVisibility('newPassword', event)">
                            <span class="eye-icon">üëÅ</span>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">CONFIRM NEW PASSWORD</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirmPassword" placeholder="Confirm new password">
                        <button class="toggle-password" onclick="togglePasswordVisibility('confirmPassword', event)">
                            <span class="eye-icon">üëÅ</span>
                        </button>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn-primary" onclick="savePassword(event)">UPDATE PASSWORD</button>
                    <button class="btn-secondary" onclick="cancelEdit('password')">CANCEL</button>
                </div>
            </div>
        </div>

        <!-- Account Actions -->
        <div class="section">
            <div class="section-header">
                <h2>Account Actions</h2>
            </div>
            <button class="btn-danger" id="logoutBtn">SIGN OUT</button>
        </div>

        <div class="footer">
            <span class="brand">ECLIPSEWORK</span>
        </div>
    </div>
</div>

<!-- Notification Toast -->
<div class="toast" id="toast">
    <span id="toastMessage"></span>
</div>

<script src="profile.js"></script>
</body>
</html>
