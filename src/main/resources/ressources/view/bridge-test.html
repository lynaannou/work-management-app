<!DOCTYPE html>
<html>
<body>

<h2>BRIDGE TEST</h2>

<button onclick="testDelete()">TEST DELETE</button>

<script>
function testDelete() {
    console.log("JS: testDelete called");

    if (!window.javaBridge) {
        console.error("❌ javaBridge is missing");
        alert("javaBridge missing");
        return;
    }

    if (!window.javaBridge.deleteWorkspace) {
        console.error("❌ deleteWorkspace missing on javaBridge");
        alert("deleteWorkspace missing");
        return;
    }

    console.log("✅ calling javaBridge.deleteWorkspace(999)");
    window.javaBridge.deleteWorkspace(999);
}
</script>

</body>
</html>
