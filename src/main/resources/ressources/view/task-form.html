<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ECLIPSEWORK - Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary: #4A6FA5;
            --secondary: #6B8EBB;
            --dark: #343A40;
            --border: #DEE2E6;
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 15px 30px;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        .task-form-container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 30px;
            max-width: 900px;
            margin: auto;
        }

        .form-title {
            font-size: 28px;
            margin-bottom: 25px;
            color: var(--dark);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid var(--border);
        }

        textarea {
            min-height: 120px;
        }

        .status-badges {
            display: flex;
            gap: 10px;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            border: 1px solid var(--border);
        }

        .status-badge.selected {
            background: var(--primary);
            color: white;
        }

        .btn-save {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 14px;
            width: 100%;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<nav class="navbar">
    <div class="logo">ECLIPSEWORK</div>
</nav>

<div class="task-form-container">
    <h1 class="form-title">NEW TASK</h1>

    <div class="form-group">
        <label>TASK TITLE</label>
        <input id="taskTitle">
    </div>

    <div class="form-group">
        <label>DESCRIPTION</label>
        <textarea id="taskDescription"></textarea>
    </div>

    <div class="form-group">
        <label>DUE DATE</label>
        <input type="date" id="dueDate">
    </div>

    <div class="form-group">
        <label>STATUS</label>
        <div class="status-badges">
            <div class="status-badge selected" data-status="TODO">TODO</div>
            <div class="status-badge" data-status="IN_PROGRESS">IN PROGRESS</div>
            <div class="status-badge" data-status="DONE">DONE</div>
        </div>
    </div>

    <div class="form-group">
        <label>ASSIGN TO</label>
        <select id="assigneeSelect">
            <option value="">‚Äî Unassigned ‚Äî</option>
        </select>
    </div>

    <button class="btn-save" onclick="saveTask()">‚úì SAVE</button>
</div>

<script>
let currentStatus = "TODO";
let originalTask = null;

/* ===============================
   LOAD TEAM MEMBERS
================================ */
function loadTeamMembers() {

    console.log("üü¶ loadTeamMembers()");

    if (!window.javaBridge) {
        console.error("‚ùå javaBridge not ready");
        return;
    }

    if (!window.currentTeamId || window.currentTeamId <= 0) {
        console.error("‚ùå invalid currentTeamId =", window.currentTeamId);
        return;
    }

    const json = window.javaBridge.loadTeamMembers(window.currentTeamId);
    console.log("üü¶ team members json =", json);

    let members = [];
    try {
        members = JSON.parse(json);
    } catch (e) {
        console.error("‚ùå JSON parse error", e);
        return;
    }

    const select = document.getElementById("assigneeSelect");
    select.innerHTML = `<option value="">‚Äî Unassigned ‚Äî</option>`;

    if (members.length === 0) {
        console.warn("‚ö† no team members received");
        return;
    }

    members.forEach(m => {
        const opt = document.createElement("option");
        opt.value = m.teamMemberId; // FK ‚Üí task.team_member_id
        opt.textContent = `${m.firstName} ${m.lastName} (${m.role})`;
        select.appendChild(opt);
    });
}

/* ===============================
   LOAD TASK FOR EDIT
================================ */
function loadTaskForEdit() {

    console.log("üü¶ loadTaskForEdit()");

    if (!window.javaBridge) return;
    if (!window.currentTaskId || !window.currentTeamId) return;

    const tasks = JSON.parse(
        window.javaBridge.loadTasksAsJson(window.currentTeamId)
    );

    const task = tasks.find(t => t.id === window.currentTaskId);
    if (!task) {
        console.warn("‚ö† task not found for edit");
        return;
    }

    originalTask = task;

    document.getElementById("taskTitle").value = task.title || "";
    document.getElementById("taskDescription").value = task.description || "";
    document.getElementById("dueDate").value = task.dueDate || "";

    currentStatus = task.status;

    document.querySelectorAll(".status-badge").forEach(b =>
        b.classList.toggle("selected", b.dataset.status === task.status)
    );

    if (task.assigneeId) {
        document.getElementById("assigneeSelect").value = task.assigneeId;
    }

    document.querySelector(".form-title").textContent = "EDIT TASK";
}

/* ===============================
   STATUS SELECTION
================================ */
document.querySelectorAll(".status-badge").forEach(badge => {
    badge.onclick = () => {
        document.querySelectorAll(".status-badge")
            .forEach(b => b.classList.remove("selected"));
        badge.classList.add("selected");
        currentStatus = badge.dataset.status;
    };
});

/* ===============================
   SAVE TASK
================================ */
function saveTask() {

    if (!window.javaBridge) {
        alert("Bridge not ready");
        return;
    }

    const title = taskTitle.value.trim();
    const description = taskDescription.value.trim();
    const dueDate = document.getElementById("dueDate").value;
    const assigneeId = document.getElementById("assigneeSelect").value || null;

    if (!title || !dueDate) {
        alert("Title and due date required");
        return;
    }

    if (!window.currentTeamId || window.currentTeamId <= 0) {
        alert("Invalid team context");
        return;
    }

    // ===== EDIT MODE =====
    if (window.currentTaskId && originalTask) {

        if (title !== originalTask.title)
            window.javaBridge.updateTaskTitle(window.currentTaskId, title);

        if (description !== (originalTask.description || ""))
            window.javaBridge.updateTaskDescription(window.currentTaskId, description);

        if (dueDate !== originalTask.dueDate)
            window.javaBridge.updateTaskDueDate(window.currentTaskId, dueDate);

        if (currentStatus !== originalTask.status) {
            const action =
                currentStatus === "DONE" ? "COMPLETE" :
                currentStatus === "IN_PROGRESS" ? "START" : "CANCEL";

            window.javaBridge.changeTaskStatus(window.currentTaskId, action);
        }

        window.java.openTasks(window.currentTeamId);
        return;
    }

    // ===== CREATE MODE =====
    window.javaBridge.createTask(
        title,
        description,
        window.currentTeamId,
        dueDate,
        assigneeId ? parseInt(assigneeId) : null
    );

    window.java.openTasks(window.currentTeamId);
}
</script>

</body>
</html>
